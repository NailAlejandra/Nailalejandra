    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #f2f0f6;
            color: #737373;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #369ad4;
            padding: 15px 30px;
            flex-wrap: wrap;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        header img {
            height: 120px;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
            }

            header h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            header img {
                height: 100px;
            }
        }

        .instagram {
            text-align: center;
            margin: 20px 0;
        }

        .instagram a {
            background-color: #e6c7ca;
            color: #369ad4;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .instagram a:hover {
            background-color: #6174a8;
            color: white;
            transform: scale(1.05);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #369ad4;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
